<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/signup.css" />

    <title>Document</title>
  </head>

  <body cz-shortcut-listen="true">
    <span class="d-none" id="username"></span>

    <div class="container my-5 text-center">
      <div class="group m-auto w-75 p-5">
        <h1>Smart Login System</h1>

        <input
          id="signupName"
          class="form-control my-3"
          placeholder="Enter your name"
          type="text" />
        <p id="NameHint" class="bg-danger d-none">
          The name must start with a capital letter
        </p>
        <input
          id="signupEmail"
          class="form-control my-3"
          placeholder="Enter your email"
          type="email" />
        <p id="EmailHint" class="bg-danger d-none">
          The Email must include a @
        </p>

        <input
          id="signupPassword"
          class="form-control my-3"
          placeholder="Enter  password"
          type="password" />
        <p id="PasswordHint" class="bg-danger d-none">
          The password must contain at least one letter
        </p>
        <p id="exist" class="bg-danger d-none">this emil exist</p>
        <p id="sucss" class="bg-success d-none">success</p>

        <button onclick=" signUp()" class="btn btn-outline-info w-100 my-3">
          Sign Up
        </button>
        <p class="text-white">
          You have an account? <a class="text-white" id="Signin">Signin</a>
        </p>
      </div>
    </div>

    <script src="Js/Signup.js"></script>
    <script src="Js/bootstrap.bundle.min.js"></script>
  </body>
</html>
